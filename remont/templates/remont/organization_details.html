<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{ STATIC_URL }}remont/js/jquery-ui-1.11.3.custom/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}remont/css/photobox.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}remont/css/organization_details.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}remont/css/index.css">    

  <title>Информация об организации {{ organization_details.name }}</title>
</head>
<body>
  {% include "remont/top_page_template.html" %}
  <div class="profileDiv" style="width: 100%; display: block">
    <div class="left-bar">
      {% if organization_details.logo.name %}
          <div class="logo-div left-bar-item">
              <img src="/remont/{{ organization_details.logo.url }}" class="org-logo"/>
          </div>
      {% endif %}
      <div class="actions-div left-bar-item">
          <ul>
              <li>Отправить сообщение</li>
              <li>Предложить работу</li>
          </ul>
      </div>
      <div class="work-photos-div left-bar-item">
          Фотографии работ
      </div>
      <div class="work-videos-div left-bar-item">
          Видео работ
      </div>
      <div class="partners-div left-bar-item">
          Партнеры
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/jquery-ui-1.11.3.custom/jquery-ui.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/jquery.photobox.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/organization_profile.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/angular.min.js"></script>
</body>
</html>
