<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Список организаций</title>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}remont/css/orgs_list.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}remont/css/common.css">
</head>
<body>
  {% include "remont/top_page_template.html" %}

  {# Split page into 2 sections: 25 and 75 % width #}
  <div class="main-div">
    <div class="menu-div">
      {% include "remont/main_menu.html" %}
      {% include "remont/how_site_works.html" %}
    </div>
    <div class="content-div">
      <div class="orglist-container">
        <h3>Список организаций</h3>
        <ul>
          {% for org in orgs_list %}
          <li><a href="/remont/view_profile?org_id={{org.id}}">{{ org.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/jquery-2.1.3.min.js" defer></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/angular.min.js" defer></script>
</body>
</html>
