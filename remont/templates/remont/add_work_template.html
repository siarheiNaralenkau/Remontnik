<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .place-job-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="place-job-container">
    <div class="placeJobOrder">
      <form action="../suggest_job_save/" method="post" class="suggest-job-form">
        <div class="input-fields-div">
          <input type="text" name="job_header" placeholder="Краткий заголовок заявки" class="input-base job_header">
        </div>
        <div class="input-fields-div">
          <select name="job_category" id="job_category" class="input-base job_category">
            <option value="" disabled selected>Категория работ</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>

          <select name="job_type" id="job_type" class="input-base job_type">
            <option value="" disabled selected>Вид работ</option>
          </select>
        </div>
        <div class="input-fields-div">
          <textarea
          placeholder="Максимально подробное описание работ(площадь, объем, сроки и т.п.)"
          class="job_description">
        </textarea>
      </div>
      <div class="input-fields-div">
        <input type="text" placeholder="Контактное лицо" class="input-base contact_name">
        <input type="text" placeholder="Ваш город" class="input-base job_city">
      </div>
      <div class="input-fields-div">
        <input type="tel" placeholder="Телефон" class="input-base contact_phone">
        <input type="email" placeholder="Электронная почта" class="input-base contact_mail">
      </div>
      <div class="input-fields-div margin-top20">
        <input type="button" id="placeOrderButton" value="Оставить заявку" class="place-job-request-btn"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
