<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="{{ STATIC_URL }}remont/css/mobile/top-page.css">
</head>
<body>
  <div class="top-page">
    <div id="sectionLogo" class="section-logo">
      <img src="{{ STATIC_URL }}remont/images/logo.jpg" class="site-logo" title="На главную страницу">
    </div>
    {% if mainPage %}
      <div id="sectionRegister" class="section-register">
        {% if not user.is_authenticated %}
          <div class="action-btn-wrapper">
            <div class="mobile-action-btn" id="registerLink">Регистрация</div>
          </div>
          <div class="action-btn-wrapper">
            <div class="mobile-action-btn" id="loginLink">Вход</div>
          </div>
        {% endif %}
        <div class="select-spec-cont">
          <select id="workSpec" class="sel-work-spec">
            {% for spec in request.session.work_specs %}
              <option value="{{spec.id}}" {{spec.selected}} {{spec.disabled}}>{{spec.value}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    {% endif %}
  </div>

  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}remont/js/top_page.js"></script>
</body>
</html>
